<div class="appointments-page">
    <div class="container py-5">
      <h1 class="text-center mb-5">Book an Appointment</h1>
  
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Pet Name</label>
                    <input type="text" class="form-control" formControlName="petName">
                  </div>
  
                  <div class="col-md-6">
                    <label class="form-label">Pet Type</label>
                    <select class="form-select" formControlName="petType">
                      <option value="dog">Dog</option>
                      <option value="cat">Cat</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
  
                  <div class="col-md-6">
                    <label class="form-label">Owner Name</label>
                    <input type="text" class="form-control" formControlName="ownerName">
                  </div>
  
                  <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" formControlName="phone">
                  </div>
  
                  <div class="col-12">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                  </div>
  
                  <div class="col-md-12">
                    <label class="form-label">Consultation Type</label>
                    <select class="form-select" formControlName="consultationType">
                      <option value="">Select type</option>
                      <option *ngFor="let type of consultationTypes" [value]="type.id">
                        {{type.name}} - Rs. {{type.price}}
                      </option>
                    </select>
                  </div>
  
                  <div class="col-md-6">
                    <label class="form-label">Preferred Date</label>
                    <input type="date" class="form-control" formControlName="preferredDate">
                  </div>
  
                  <div class="col-md-6">
                    <label class="form-label">Preferred Time</label>
                    <input type="time" class="form-control" formControlName="preferredTime">
                  </div>
  
                  <div class="col-12">
                    <label class="form-label">Additional Notes</label>
                    <textarea class="form-control" rows="3" formControlName="notes"></textarea>
                  </div>
  
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100" 
                            [disabled]="!appointmentForm.valid">
                      Book Appointment
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
