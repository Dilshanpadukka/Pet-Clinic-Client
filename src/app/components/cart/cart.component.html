<div class="cart-page">
    <div class="container py-5">
      <h2 class="mb-4">Shopping Cart</h2>
  
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <div *ngIf="cartItems.length === 0" class="text-center py-5">
                <i class="fas fa-shopping-cart fa-3x mb-3"></i>
                <h5>Your cart is empty</h5>
                <button routerLink="/shop" class="btn btn-primary mt-3">
                  Continue Shopping
                </button>
              </div>
  
              <div *ngIf="cartItems.length > 0">
                <div class="cart-item" *ngFor="let item of cartItems; let i = index">
                  <div class="row align-items-center">
                    <div class="col-2">
                      <img [src]="item.image" class="img-fluid" [alt]="item.name">
                    </div>
                    <div class="col">
                      <h5 class="mb-1">{{item.name}}</h5>
                      <p class="text-muted mb-0">{{item.category}}</p>
                    </div>
                    <div class="col-2 text-end">
                      <p class="mb-0">Rs. {{item.price.toFixed(2)}}</p>
                    </div>
                    <div class="col-1">
                      <button class="btn btn-sm btn-outline-danger" (click)="removeItem(i)">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </div>
                  <hr *ngIf="i < cartItems.length - 1">
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Order Summary</h5>
              <div class="d-flex justify-content-between mb-3">
                <span>Subtotal</span>
                <span>Rs. {{total.toFixed(2)}}</span>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <span>Delivery</span>
                <span>Free</span>
              </div>
              <hr>
              <div class="d-flex justify-content-between mb-3">
                <strong>Total</strong>
                <strong>Rs. {{total.toFixed(2)}}</strong>
              </div>
              <button class="btn btn-primary w-100" 
                      [disabled]="cartItems.length === 0"
                      (click)="checkout()">
                Proceed to Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
