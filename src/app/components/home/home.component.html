<!-- Hero Section -->
<div class="hero-section">
    <div class="container py-5">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="display-4">Everything Your Furry Friend Needs</h1>
          <p class="lead">Professional pet care services with love and dedication</p>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" routerLink="/appointments">Book Appointment</button>
            <button class="btn btn-outline-primary" routerLink="/services">Our Services</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="hero-images">
            <img src="https://www.thaiunion.com/files/product/pet/petcare-large.jpg" alt="" width="700" height="500">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Services Grid -->
  <div class="services-section py-5">
    <div class="container">
      <h2 class="text-center mb-4">Our Main Services</h2>
      <div class="row g-4">
        <div class="col-md-4" *ngFor="let service of mainServices">
          <div class="card h-100">
            <div class="card-body text-center">
              <i class="fas fa-{{service.icon}} fa-3x mb-3"></i>
              <h5 class="card-title">{{service.name}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
